<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- TOAST -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
        />

        <!-- FONT AWESOME -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- TAILWIN -->
        <link rel="stylesheet" href="./css/output.css" />
    </head>
    <body class="text-slate-900 dark:text-slate-400 bg-white dark:bg-slate-900">
        <img
            src="https://tailwindui.com/img/beams-basic.png"
            alt=""
            class="absolute left-0 top-0 w-full max-w-none -z-10"
        />

        <!-- FORM -->
        <section class="ad_form_section py-16">
            <div class="container mx-auto">
                <!-- FORM -->
                <form
                    class="ad_form font-medium w-4/5 mx-auto space-y-4 flex flex-col items-center border border-slate-200 p-5 m-5 rounded-lg"
                >
                    <!-- FORM ITEM -->
                    <div class="form_content flex space-x-5 w-full">
                        <div class="form_left w-full space-y-4">
                            <!-- Id -->
                            <div class="w-full space-y-1">
                                <label for="name" class="">ID</label>
                                <input
                                    id="fid"
                                    type="number"
                                    required
                                    class="relative w-full block rounded-md border-0 p-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600"
                                />
                            </div>
                            <!-- Name -->
                            <div class="w-full space-y-1">
                                <label for="name" class="">Tên sản phẩm</label>
                                <input
                                    id="fname"
                                    required
                                    class="relative w-full block rounded-md border-0 p-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600"
                                />
                            </div>
                            <!-- Price -->
                            <div class="w-full space-y-1">
                                <label for="price" class="">Giá</label>
                                <input
                                    id="fprice"
                                    required
                                    class="relative w-full block rounded-md border-0 p-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600"
                                />
                            </div>
                            <!-- Screen -->
                            <div class="w-full space-y-1">
                                <label for="screen" class="">Màn hình</label>
                                <input
                                    id="fscreen"
                                    required
                                    class="relative w-full block rounded-md border-0 p-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600"
                                />
                            </div>
                            <!-- Front -->
                            <div class="w-full space-y-1">
                                <label for="screen" class="">Mặt trước</label>
                                <input
                                    id="ffront"
                                    required
                                    class="relative w-full block rounded-md border-0 p-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600"
                                />
                            </div>
                        </div>
                        <div class="form_right w-full space-y-4">
                            <!-- Back -->
                            <div class="w-full space-y-1">
                                <label for="screen" class="">Mặt sau</label>
                                <input
                                    id="fback"
                                    required
                                    class="relative w-full block rounded-md border-0 p-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600"
                                />
                            </div>
                            <!-- Image -->
                            <div class="w-full space-y-1">
                                <label for="screen" class="">Hình</label>
                                <input
                                    id="fimage"
                                    required
                                    class="relative w-full block rounded-md border-0 p-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600"
                                />
                            </div>
                            <!-- Desc -->
                            <div class="w-full space-y-1">
                                <label for="screen" class="">Mô tả</label>
                                <input
                                    id="fdesc"
                                    required
                                    class="relative w-full block rounded-md border-0 p-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600"
                                />
                            </div>
                            <!-- Type -->
                            <div class="w-full space-y-1">
                                <label for="screen" class="">Loại</label>
                                <input
                                    id="ftype"
                                    required
                                    class="relative w-full block rounded-md border-0 p-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600"
                                />
                            </div>
                        </div>
                    </div>
                    <!-- FORM BUTTON -->
                    <div class="flex space-x-2">
                        <button
                            id="add"
                            type="button"
                            class="disabled:opacity-50 bg-blue-700 enabled:hover:bg-blue-800 transition duration-300 px-4 py-2 font-semibold text-sm text-white rounded-lg shadow-sm"
                        >
                            <i class="fa-solid fa-plus -ml-0.5 mr-1.5"></i>
                            Add Product
                        </button>
                        <button
                            id="update"
                            type="button"
                            class="flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
                        >
                            <i
                                class="transition duration-300 fa-solid fa-pen text-gray-400 -ml-0.5 mr-1.5"
                            ></i>
                            Update
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <!-- PRODUCT -->
        <section class="ad_product py-16">
            <div class="container mx-auto">
                <div class="product border border-slate-200 p-5 m-5 rounded-lg">
                    <!-- TITLE -->
                    <div class="flex justify-between">
                        <h2 class="text-lg font-medium">Product</h2>
                        <button
                            class="transition duration-300 px-4 py-2 font-semibold text-sm bg-blue-700 hover:bg-blue-800 text-white rounded-lg shadow-sm"
                        >
                            Save Changes
                        </button>
                    </div>

                    <!-- LIST -->
                    <div class="product_list divide-y divide-slate-300">
                        <!-- HEADER LIST -->
                        <div class="product_header flex gap-4 font-medium py-4">
                            <div class="w-5%">ID</div>
                            <div class="w-[7%]">Tên</div>
                            <div class="w-[7%]">Giá</div>
                            <div class="w-[7%]">Màn hình</div>
                            <div class="w-[7%]">Mặt trước</div>
                            <div class="w-[7%]">Mặt sau</div>
                            <div class="w-[7%]">Hình</div>
                            <div class="flex-1">Mô tả</div>
                            <div class="w-5%">Loại</div>
                            <div class="w-[10%]"></div>
                        </div>
                        <!-- LIST UL-->
                        <ul class="product_items divide-y divide-slate-200"></ul>
                    </div>
                </div>
            </div>
        </section>

        <!-- TOAST -->
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/toastify-js"
        ></script>

        <!-- AXIOS -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
            integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <!-- CONTROL -->
        <script src="./controller/controll.js"></script>

        <!-- JS -->
        <script src="./controller/main.js"></script>
    </body>
</html>
