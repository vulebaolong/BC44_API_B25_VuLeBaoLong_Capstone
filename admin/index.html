<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- TOAST -->
        <link rel="stylesheet" href="../vendor/toastify/toastify.css" />

        <!-- FONT AWESOME -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- TAILWIN -->
        <link rel="stylesheet" href="./css/output.css" />
    </head>
    <body
        class="antialiased text-slate-800 dark:text-slate-400 bg-white dark:bg-slate-900"
    >
        <div
            class="absolute z-20 top-0 inset-x-0 flex justify-center overflow-hidden pointer-events-none"
        >
            <div class="w-[108rem] flex-none flex justify-end">
                <picture
                    ><source
                        srcset="
                            https://tailwindcss.com/_next/static/media/docs@30.8b9a76a2.avif
                        "
                        type="image/avif" />
                    <img
                        src="https://tailwindcss.com/_next/static/media/docs@30.8b9a76a2.avif"
                        alt=""
                        class="w-[71.75rem] flex-none max-w-none dark:hidden"
                        decoding="async" /></picture
                ><picture
                    ><source
                        srcset="
                            https://tailwindcss.com/_next/static/media/docs-dark@30.1a9f8cbf.avif
                        "
                        type="image/avif" />
                    <img
                        src="https://tailwindcss.com/_next/static/media/docs-dark@30.1a9f8cbf.avif"
                        alt=""
                        class="w-[90rem] flex-none max-w-none hidden dark:block"
                        decoding="async"
                /></picture>
            </div>
        </div>

        <!-- FORM -->
        <section class="ad_form_section py-16">
            <div class="container mx-auto">
                <!-- FORM -->
                <form
                    class="ad_form font-medium w-4/5 mx-auto space-y-4 flex flex-col items-center border border-slate-200 p-5 m-5 rounded-lg"
                >
                    <!-- FORM ITEM -->
                    <div class="form_content flex space-x-5 w-full">
                        <!-- FORM LEFT -->
                        <div class="form_left w-full space-y-4">
                            <!-- Id -->
                            <div class="w-full space-y-1">
                                <label for="name" class="">ID</label>
                                <input
                                    id="fid"
                                    type="number"
                                    required
                                    class="inputForm"
                                    disabled="true"
                                />
                                <span class="validate-fid hidden"></span>
                            </div>
                            <!-- Name -->
                            <div class="w-full space-y-1">
                                <label for="name" class="">Tên sản phẩm</label>
                                <input id="fname" required class="inputForm" />
                                <span class="validate-fname hidden"></span>
                            </div>
                            <!-- Price -->
                            <div class="w-full space-y-1">
                                <label for="price" class="">Giá</label>
                                <input
                                    id="fprice"
                                    required
                                    class="inputForm"
                                    type="number"
                                />
                                <span class="validate-fprice hidden"></span>
                            </div>
                            <!-- Screen -->
                            <div class="w-full space-y-1">
                                <label for="screen" class="">Màn hình</label>
                                <input id="fscreen" required class="inputForm" />
                                <span class="validate-fscreen hidden"></span>
                            </div>
                            <!-- Front -->
                            <div class="w-full space-y-1">
                                <label for="screen" class="">Camera trước</label>
                                <input id="ffront" required class="inputForm" />
                                <span class="validate-ffront hidden"></span>
                            </div>
                        </div>

                        <!-- FORM RIGHT -->
                        <div class="form_right w-full space-y-4 flex flex-col">
                            <!-- Back -->
                            <div class="w-full space-y-1">
                                <label for="screen" class="">Camera sau</label>
                                <input id="fback" required class="inputForm" />
                                <span class="validate-fback hidden"></span>
                            </div>
                            <!-- Image -->
                            <div class="w-full space-y-1">
                                <label for="screen" class="">Hình</label>
                                <input id="fimage" required class="inputForm" />
                                <span class="validate-fimage hidden"></span>
                            </div>
                            <!-- Desc -->
                            <div class="w-full space-y-1 flex flex-col flex-1">
                                <label for="screen" class="">Mô tả</label>
                                <textarea
                                    class="flex-1 resize-none overflow-y-auto inputForm"
                                    id="fdesc"
                                    rows="4"
                                    cols="50"
                                    required
                                ></textarea>
                                <span class="validate-fdesc hidden"></span>
                            </div>
                            <!-- Type -->
                            <div class="w-full space-y-1">
                                <label for="screen" class="">Hãng</label>
                                <input id="ftype" required class="inputForm" />
                                <span class="validate-ftype hidden"></span>
                            </div>
                        </div>
                    </div>
                    <!-- FORM BUTTON -->
                    <div class="flex space-x-2">
                        <button id="add" type="button" class="btn btn-blue">
                            <i class="fa-solid fa-plus -ml-0.5 mr-1.5"></i>
                            Add Product
                        </button>
                        <button id="update" type="button" class="btn btn-white">
                            <i
                                class="transition duration-300 fa-solid fa-pen text-gray-400 -ml-0.5 mr-1.5"
                            ></i>
                            Update
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <!-- PRODUCT -->
        <section class="ad_product py-16">
            <div class="container mx-auto">
                <div class="product border border-slate-200 p-5 m-5 rounded-lg">
                    <!-- TITLE -->
                    <div class="flex justify-between">
                        <h2 class="text-lg font-medium">Product</h2>
                        <div class="flex items-center gap-4 w-1/3 relative">
                            <i class="fa-solid fa-magnifying-glass absolute ml-2"></i>
                            <input
                                type="text"
                                name="price"
                                id="search-input"
                                class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                placeholder="Tên sản phẩm"
                            />
                            <!-- <button id="search-btn" class="btn btn-blue">Search</button> -->
                        </div>
                        <button type="button" class="btn btn-white">
                            <i
                                class="transition duration-300 fa-solid fa-pen text-gray-400 -ml-0.5 mr-1.5"
                            ></i>
                            Update
                        </button>
                    </div>

                    <!-- LIST -->
                    <div class="product_list divide-y divide-slate-300">
                        <!-- HEADER LIST -->
                        <div class="product_header flex gap-4 font-medium py-4">
                            <div class="w-5%">ID</div>
                            <div class="w-[7%]">Tên</div>
                            <div class="w-[7%]">Giá</div>
                            <div class="w-[7%]">Màn hình</div>
                            <div class="w-[7%]">Camera trước</div>
                            <div class="w-[7%]">Camera sau</div>
                            <div class="w-[7%]">Hình</div>
                            <div class="flex-1">Mô tả</div>
                            <div class="w-5%">Hãng</div>
                            <div class="w-[10%]"></div>
                        </div>
                        <!-- LIST UL-->
                        <ul class="product_items divide-y divide-slate-200"></ul>
                    </div>
                </div>
            </div>
        </section>

        <!-- TOAST -->
        <script src="../vendor/toastify/toastify.js"></script>

        <!-- AXIOS -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
            integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <!-- CONTROL -->
        <script src="./js/controll.js"></script>

        <!-- JS -->
        <script src="./js/main.js"></script>
    </body>
</html>
