<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- FONT AWESOME -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- TOAST -->
        <link rel="stylesheet" href="../vendor/toastify/toastify.css" />

        <!-- TAILWIN -->
        <link rel="stylesheet" href="./css/output.css" />
    </head>
    <body
        class="antialiased text-slate-800 dark:text-slate-400 bg-white dark:bg-slate-900 h-screen overflow-hidden"
    >
        <!-- BACKGROUND -->
        <div
            class="absolute top-0 inset-x-0 flex justify-center overflow-hidden pointer-events-none"
        >
            <div class="flex-none flex justify-end">
                <picture
                    ><source
                        srcset="
                            https://tailwindcss.com/_next/static/media/docs@30.8b9a76a2.avif
                        "
                        type="image/avif" />
                    <img
                        src="https://tailwindcss.com/_next/static/media/docs@30.8b9a76a2.avif"
                        alt=""
                        class="flex-none max-w-none dark:hidden"
                        decoding="async" /></picture
                ><picture
                    ><source
                        srcset="
                            https://tailwindcss.com/_next/static/media/docs-dark@30.1a9f8cbf.avif
                        "
                        type="image/avif" />
                    <img
                        src="https://tailwindcss.com/_next/static/media/docs-dark@30.1a9f8cbf.avif"
                        alt=""
                        class="flex-none max-w-none hidden dark:block"
                        decoding="async"
                /></picture>
            </div>
        </div>

        <!-- HEADER -->
        <header class="absolute inset-x-0 top-0 z-50 h-20">
            <nav
                class="h-full flex items-center justify-between p-6 lg:px-8 text-slate-700 dark:text-slate-200"
                aria-label="Global"
            >
                <div class="flex lg:flex-1 h-full">
                    <a href="#" class="h-full">
                        <img class="h-full" src="./asset/img/logo-white.png" alt="" />
                    </a>
                </div>
                <div class="flex lg:hidden gap-4 items-center">
                    <button
                        id="M_btn_show-nav"
                        type="button"
                        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5"
                    >
                        <span class="sr-only">Open main menu</span>
                        <svg
                            class="h-6 w-6"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            aria-hidden="true"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                            />
                        </svg>
                    </button>
                </div>
                <div class="hidden lg:flex lg:gap-x-12">
                    <a
                        href="#product"
                        class="text-sm font-semibold leading-6 hover:text-sky-500 dark:hover:text-sky-400"
                        >Product</a
                    >
                    <a
                        href="#"
                        class="text-sm font-semibold leading-6 hover:text-sky-500 dark:hover:text-sky-400"
                        >Features</a
                    >
                    <a
                        href="#"
                        class="text-sm font-semibold leading-6 hover:text-sky-500 dark:hover:text-sky-400"
                        >Marketplace</a
                    >
                    <a
                        href="#"
                        class="text-sm font-semibold leading-6 hover:text-sky-500 dark:hover:text-sky-400"
                        >Company</a
                    >
                </div>
                <div class="hidden lg:flex lg:flex-1 lg:justify-end gap-4 items-center">
                    <a
                        href="#"
                        class="text-sm font-semibold leading-6 hover:text-sky-500 dark:hover:text-sky-400"
                        >Log in <span aria-hidden="true">&rarr;</span></a
                    >
                </div>
            </nav>
            <!-- Mobile menu, show/hide based on menu open state. -->
            <div id="M-nav" class="hidden" role="dialog" aria-modal="true">
                <!-- Background backdrop, show/hide based on slide-over state. -->
                <div
                    id="M-nav_backdrop"
                    class="fixed inset-0 z-50 bg-gray-500 bg-opacity-75 opacity-0"
                ></div>

                <!-- MOBILE NAV CONTENT -->
                <div
                    id="M-nav_content"
                    class="translate-x-full fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10 text-slate-700"
                >
                    <div class="flex items-center justify-between">
                        <a href="#" class="-m-1.5 p-1.5">
                            <span class="sr-only">Your Company</span>
                            <img
                                class="h-8 w-auto"
                                src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                                alt=""
                            />
                        </a>
                        <button
                            id="M_btn_close-nav"
                            type="button"
                            class="-m-2.5 rounded-md p-2.5"
                        >
                            <span class="sr-only">Close menu</span>
                            <svg
                                class="h-6 w-6"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                aria-hidden="true"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M6 18L18 6M6 6l12 12"
                                />
                            </svg>
                        </button>
                    </div>
                    <div class="mt-6 flow-root">
                        <div class="-my-6 divide-y divide-gray-500/10">
                            <div class="space-y-2 py-6">
                                <a
                                    href="#"
                                    class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 hover:bg-gray-50"
                                    >Product</a
                                >
                                <a
                                    href="#"
                                    class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 hover:bg-gray-50"
                                    >Features</a
                                >
                                <a
                                    href="#"
                                    class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 hover:bg-gray-50"
                                    >Marketplace</a
                                >
                                <a
                                    href="#"
                                    class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 hover:bg-gray-50"
                                    >Company</a
                                >
                            </div>
                            <div class="py-6">
                                <a
                                    href="#"
                                    class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 hover:bg-gray-50"
                                    >Log in</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- HERO -->
        <div class="relative isolate px-6 pt-14 lg:px-8">
            <div
                class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
                aria-hidden="true"
            >
                <div
                    class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
                    style="
                        clip-path: polygon(
                            74.1% 44.1%,
                            100% 61.6%,
                            97.5% 26.9%,
                            85.5% 0.1%,
                            80.7% 2%,
                            72.5% 32.5%,
                            60.2% 62.4%,
                            52.4% 68.1%,
                            47.5% 58.3%,
                            45.2% 34.5%,
                            27.5% 76.7%,
                            0.1% 64.9%,
                            17.9% 100%,
                            27.6% 76.8%,
                            76.1% 97.7%,
                            74.1% 44.1%
                        );
                    "
                ></div>
            </div>
            <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56">
                <div class="text-center">
                    <h1 class="text-4xl font-bold tracking-tight sm:text-6xl">
                        We say Customer is king
                    </h1>
                    <p class="mt-6 text-lg leading-8">
                        Anim aute id magna aliqua ad ad non deserunt sunt. Qui irure qui
                        lorem cupidatat commodo. Elit sunt amet fugiat veniam occaecat
                        fugiat aliqua.
                    </p>
                    <div class="mt-10 flex items-center justify-center gap-x-6">
                        <a
                            href="./admin/index.html"
                            class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                            >Admin</a
                        >
                        <a
                            href="./customer/index.html"
                            class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                            >Customer</a
                        >
                    </div>
                </div>
            </div>
            <div
                class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
                aria-hidden="true"
            >
                <div
                    class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]"
                    style="
                        clip-path: polygon(
                            74.1% 44.1%,
                            100% 61.6%,
                            97.5% 26.9%,
                            85.5% 0.1%,
                            80.7% 2%,
                            72.5% 32.5%,
                            60.2% 62.4%,
                            52.4% 68.1%,
                            47.5% 58.3%,
                            45.2% 34.5%,
                            27.5% 76.7%,
                            0.1% 64.9%,
                            17.9% 100%,
                            27.6% 76.8%,
                            76.1% 97.7%,
                            74.1% 44.1%
                        );
                    "
                ></div>
            </div>
        </div>
    </body>
</html>
